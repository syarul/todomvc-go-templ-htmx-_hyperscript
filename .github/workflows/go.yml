name: Go

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21.5'

      - name: Tidy
        run: go mod tidy

      - name: Generate code
        run: |
          go get -u github.com/a-h/templ/cmd/templ@latest
          go install github.com/a-h/templ/cmd/templ@latest
          templ generate

      - name: Build
        run: go build .
